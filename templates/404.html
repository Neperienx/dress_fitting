{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <section class="rounded-2xl border border-rose-100 bg-white p-8 shadow-sm">
        <h2 class="text-2xl font-semibold text-slate-900">{{ title }}</h2>
        <p class="mt-3 text-slate-600">{{ message }}</p>
        <div class="mt-6 flex flex-wrap gap-3 text-sm">
            <a class="rounded-full bg-rose-500 px-5 py-2 font-semibold text-white hover:bg-rose-600" href="{% url 'home' %}">
                Return home
            </a>
            <a class="rounded-full border border-slate-200 px-5 py-2 text-slate-600 hover:border-slate-300" href="{{ login_url }}">
                Go to login
            </a>
        </div>
    </section>
{% endblock %}
