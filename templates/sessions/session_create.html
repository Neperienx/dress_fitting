{% extends "base.html" %}
{% block title %}New Bride Session{% endblock %}
{% block content %}
<div class="bg-white rounded-2xl shadow-sm p-8 max-w-xl">
    <h2 class="text-2xl font-semibold mb-2">Start a Bride Session</h2>
    <p class="text-slate-500 mb-6">Add a bride name if you want the session labeled.</p>
    <form method="post" class="grid gap-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="bg-rose-400 text-white px-4 py-2 rounded-full" type="submit">Create session</button>
    </form>
</div>
{% endblock %}
