{% extends "base.html" %}
{% block title %}Bride Session{% endblock %}
{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="text-center mb-6">
        <p class="text-xs uppercase tracking-widest text-rose-400">Bride Session</p>
        <h2 class="text-2xl font-semibold">Swipe to find the dream dress</h2>
        <p class="text-sm text-slate-500">Progress {{ swipe_count }} / {{ max_swipes }}</p>
    </div>
    <div id="swipe-card">
        {% include "sessions/partials/swipe_card.html" %}
    </div>
</div>
{% endblock %}
