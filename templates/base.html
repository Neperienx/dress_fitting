<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Bridal Studio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen">
    <div class="max-w-5xl mx-auto px-6 py-8">
        <header class="flex items-center justify-between mb-10">
            <div>
                <p class="text-xs uppercase tracking-widest text-rose-400">Atelier Suite</p>
                <h1 class="text-2xl font-semibold">Bridal Studio Sessions</h1>
            </div>
            <nav class="space-x-4 text-sm">
                {% if request.user.is_authenticated %}
                    <a class="text-slate-600 hover:text-slate-900" href="{% url 'dashboard' %}">Dashboard</a>
                    <a class="text-slate-600 hover:text-slate-900" href="{% url 'account_logout' %}">Logout</a>
                {% else %}
                    <a class="text-slate-600 hover:text-slate-900" href="{% url 'account_login' %}">Login</a>
                {% endif %}
            </nav>
        </header>
        {% if messages %}
            <div class="space-y-2 mb-6">
                {% for message in messages %}
                    <div class="rounded-lg bg-rose-50 border border-rose-100 px-4 py-2 text-sm text-rose-700">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
