<!DOCTYPE html>
<html lang="$html_lang">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$page_title</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-content">
        <div class="brand">
          <span class="brand-mark">âœ¦</span>
          <span class="brand-name">Bridal Studio Sessions</span>
        </div>
        <div class="header-actions">
          <nav class="language-switcher">$language_switcher</nav>
          <a class="button secondary login-button" href="/stores">Stores</a>
          <a class="button login-button" href="/login" data-auth-login-link>Log in</a>
          <div class="user-menu is-hidden" data-user-menu>
            <button class="button user-menu-trigger" type="button" data-user-menu-trigger>
              <span data-user-menu-name></span>
            </button>
            <div class="user-menu-panel is-hidden" data-user-menu-panel>
              <button class="text-link user-menu-logout" type="button" data-auth-logout>
                Log out
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main id="landing-root">$sections</main>
    <script src="/app.js" defer></script>
  </body>
</html>
